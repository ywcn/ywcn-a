<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户信息登记</title>
    <link rel="icon" href="./img/恐龙.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 使用CSS变量实现主题切换 */
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --primary-color: #82aae2;
        }

        body.dark-mode {
            --bg-color: #333;
            --text-color: #fff;
            --primary-color: #2c3e50;
        }

        .user-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #82aae2;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        h1 {
            margin: 5px auto;
            text-align: center;
        }

        /* 布局容器：左侧粘贴区 + 右侧手动输入区 */
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .paste-area,
        .form-area {
            border: 1px solid #ccc;
            padding: 10px;
            flex: 1;
        }

        .paste-area textarea {
            width: 100%;
            height: 60px;
            resize: none;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-group label {
            width: 80px;
            text-align: right;
            flex-shrink: 0;
        }

        .form-group input {
            padding: 4px;
            outline: none;
            border: none;
            border-bottom: 1px solid #000;
            width: 100px;
        }

        /* 地址输入框长一些 */
        .form-group .address-input {
            width: 300px;
        }

        /* 搜索和时间筛选区域 */
        .search-filter-area {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        #searchName {
            outline: none;
            border: none;
            border-bottom: 1px solid #000;
        }

        /* 客户列表表格 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        thead {
            background-color: antiquewhite;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        /* 按钮样式 */
        button {
            padding: 6px 12px;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .btn-edit {
            background-color: #ffc107;
            border: none;
        }

        .btn-add {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        #addCustomerBtn,
        #deleteAllBtn {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }

        .summary {
            font-weight: bold;
            color: #d9534f;
            margin: 0 20px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        .user-bar button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-bar button:hover {
            background-color: #c0392b;
        }

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-btn {
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-btn .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            transition: 0.3s;
        }

        #sun-icon {
            left: 5px;
        }

        #moon-icon {
            right: 5px;
            opacity: 0;
        }

        .toggle-btn.active {
            background-color: #333;
        }

        .toggle-btn.active #sun-icon {
            left: 35px;
            opacity: 0;
        }

        .toggle-btn.active #moon-icon {
            right: 5px;
            opacity: 1;
        }

        /* 新增供货商对话框样式 */
        #supplierModal .modal-content {
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .supplier-controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #supplierList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px 0;
        }

        .supplier-item {
            display: block;
            text-align: center;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #f8f9fa;
            transition: all 0.2s;

        }

        .supplier-item.selected {
            background: #c8e6c9 !important;
            border-color: #4CAF50;
        }

        .supplier-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .supplier-item input[type="checkbox"] {
            /* margin-right: 8px; */
            accent-color: #4CAF50;
            width: 10px;
            height: 10px;
        }

        .supplier-actions {
            margin-left: auto;
            display: flex;
            gap: 5px;
        }

        .supplier-actions button {
            margin-left: 5px;
            padding: 3px 8px;

        }
    </style>
</head>

<body>
    <!-- 音效元素 -->
    <audio id="avatarSound" src="./voice/董昱昆 - 微博提示音.ogg" preload="auto"></audio>
    <audio id="deleteSound" src="./voice/阿茶暖暖 - 警报声-游戏提示音.ogg" preload="auto"></audio>
    <!-- 登录用户信息 + 按钮 -->
    <div class="user-bar">
        <div class="user-info">
            <img id="userAvatar" src="" alt="头像" style="border-radius: 50%; cursor: pointer;"
                onclick="changeAvatar()" />

        </div>
        <div class="btn">
            <button onclick="openChangePasswordModal()">修改密码</button>
            <button class="logout-btn" onclick="logout()">退出登录</button>
            <div class="theme-toggle-container">
                <div class="toggle-btn" id="theme-toggle">
                    <span id="sun-icon" class="icon">☀️</span>
                    <span id="moon-icon" class="icon">🌙</span>
                </div>
            </div>
        </div>
    </div>

    <h1>客户信息登记</h1>

    <!-- 上方：粘贴识别区 + 手动添加区 -->
    <div class="container">
        <!-- 粘贴识别区 -->
        <div class="paste-area">
            <label></label>
            <textarea id="pasteInput" placeholder="粘贴识别区"></textarea>
            <button id="pasteAddBtn" class="btn-add">识别并添加</button>
        </div>
        <!-- 手动添加区 -->
        <div class="form-area">
            <div class="form-group">
                <div class="form-group">
                    <label for="name">客户：</label>
                    <input type="text" id="name" placeholder="必填" />
                </div>
                <div class="form-group">
                    <label for="phone">电话：</label>
                    <select name="phone" id="phone">
                        <option value="13406066514">李东华</option>
                        <option value="15965638113">刘小兵</option>
                        <option value="13287798375 ">贾国祥</option>
                        <option value="13287798375">聂奎</option>
                        <option value="18454181996">郭晓邦</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">地址：</label>
                    <input type="text" id="address" class="address-input" placeholder="必填" />
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="amount">金额：</label>
                    <input type="number" id="amount" placeholder="必填" />
                </div>
                <div class="form-group">
                    <label for="customerService">客服：</label>
                    <select name="customerService" id="customerService">
                        <option value="李东华">李东华</option>
                        <option value="刘小兵">刘小兵</option>
                        <option value="贾国祥">贾国祥</option>
                        <option value="聂奎">聂奎</option>
                        <option value="郭晓邦">郭晓邦</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note">备注：</label>
                    <input type="text" id="note" placeholder="可选" />
                </div>
                <div class="form-group">
                    <label for="deliveryTime">时间：</label>
                    <input type="date" id="deliveryTime" />
                </div>
            </div>

            <!-- 此处按钮会根据当前操作显示“添加”或“更新” -->
            <button id="addCustomerBtn" class="btn-add">添加</button>
        </div>
    </div>

    <!-- 搜索和筛选 -->
    <div class="search-filter-area">
        <label>按姓名搜索：</label>
        <input type="text" id="searchName" placeholder="输入姓名" />
        <label>开始时间：</label>
        <input type="date" id="startDate" />
        <label>结束时间：</label>
        <input type="date" id="endDate" />
        <button id="filterBtn">筛选</button>
        <button id="clearFilterBtn">清除筛选</button>
        <!-- 金额汇总 + 一键删除 -->
        <div class="summary" id="totalAmount">合计金额：0</div>
        <button id="deleteAllBtn" class="btn-delete">删除所有信息</button>
    </div>

    <!-- 客户列表 -->
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>客户</th>
                <th>电话</th>
                <th>地址</th>
                <th>金额</th>
                <th>客服</th>
                <th>备注</th>
                <th>时间</th>
                <th>操作</th>
                <th>订单数</th>
            </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
    </table>

    <!-- 密码修改弹窗 -->
    <div id="passwordModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>修改密码</h3>
            <input type="password" id="oldPassword" placeholder="旧密码">
            <input type="password" id="newPassword" placeholder="新密码">
            <input type="password" id="confirmPassword" placeholder="确认新密码">
            <button onclick="changePassword()">确认修改</button>
            <button onclick="closePasswordModal()">取消</button>
        </div>
    </div>

    <!-- 新增供货商管理对话框 -->
    <div id="supplierModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>供应商管理<span id="currentCustomerName"></span></h3>
            <div class="supplier-controls">
                <input type="text" id="newSupplierName" placeholder="输入供应商名称"
                    style="flex:1; padding:8px; border-radius:20px; border:1px solid #ddd;">
                <button onclick="addSupplier()" class="btn-add"
                    style="border-radius:20px;margin-left: 8px;width: 80px;height: 30px;">
                    <i class="fas fa-plus"></i> 添加
                </button>
            </div>

            <div id="supplierList"></div>
            <div class="modal-footer">
                <button onclick="saveSuppliers()" class="btn-add">
                    <i class="fas fa-save"></i> 保存
                </button>
                <button onclick="closeSupplierModal()" class="btn-delete">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>
    <script>
        let currentEditId = null;
        if (!window.supabase) {
            console.error('Supabase SDK未正确加载');
        }
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://mdgczfpcturvgtxjzrfc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kZ2N6ZnBjdHVydmd0eGp6cmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5OTgzMDMsImV4cCI6MjA1OTU3NDMwM30.5hBnXg0N3y-yhL7Ymm6AKFsatho2EsGSf_Fqfr61uKc'
        );
        // 初始化音效：首次点击触发音频权限
        document.addEventListener('click', () => {
            const sound = document.getElementById('deleteSound');
            sound.muted = true;
            sound.play().then(() => {
                sound.pause();
                sound.muted = false;
            });
        }, { once: true });
        async function loadData() {
            const { data, error } = await supabaseClient.from('customers').select('*').order('id');
            if (error) return alert('加载失败：' + error.message);
            async function del(id) {
                const { error } = await supabaseClient.from('customers').delete().eq('id', id);
                if (!error) {
                    document.getElementById('deleteSound').play();
                    loadData();
                } else {
                    alert('删除失败：' + error.message);
                }
            }
        }


        loadData();

        let customers = [];
        // 当前编辑的客户索引（null表示新增）
        let currentEditIndex = null;
        let currentCustomerIndex = null; // 新增当前客户索引

        async function loadData() {
            const { data, error } = await supabaseClient
                .from('customers')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) return alert('加载失败：' + error.message);
            customers = data;
            renderTable(customers);
        }

        async function saveCustomer(customer) {
    const {
        data: { user },
    } = await supabaseClient.auth.getUser();

    customer.user_id = user.id; 

    if (customer.id) {
        const { error } = await supabaseClient
            .from('customers')
            .update(customer)
            .eq('id', customer.id);
        return { error };
    } else {
        const safeCustomer = {};
        for (const key in customer) {
            const val = customer[key];
            if (
                val === undefined ||
                (typeof val === 'object' && val !== null && Object.keys(val).length === 0)
            ) {
                safeCustomer[key] = null;
            } else {
                safeCustomer[key] = val;
            }
        }

        const { data, error } = await supabaseClient
            .from('customers')
            .insert([safeCustomer])
            .select();
        return { data: data?.[0], error };
    }
}




        // 渲染客户表格，dataArray为当前显示的数据
        function renderTable(dataArray) {
            const tbody = document.getElementById('customerTableBody');
            tbody.innerHTML = '';

            dataArray.forEach((cust, index) => {
                const tr = document.createElement('tr');


                const tdIndex = document.createElement('td');
                tdIndex.textContent = index + 1;
                tr.appendChild(tdIndex);

                const tdName = document.createElement('td');
                tdName.textContent = cust.name;
                tr.appendChild(tdName);

                const tdPhone = document.createElement('td');
                tdPhone.textContent = cust.phone;
                tr.appendChild(tdPhone);

                const tdAddress = document.createElement('td');
                tdAddress.textContent = cust.address;
                tr.appendChild(tdAddress);

                const tdAmount = document.createElement('td');
                tdAmount.textContent = cust.amount;
                tr.appendChild(tdAmount);

                const tdCustomerService = document.createElement('td');
                tdCustomerService.textContent = cust.customerService || '';
                tr.appendChild(tdCustomerService);

                const tdNote = document.createElement('td');
                tdNote.textContent = cust.note || '';
                tr.appendChild(tdNote);

                const tdDelivery = document.createElement('td');
                tdDelivery.textContent = cust.deliveryTime || '';
                tr.appendChild(tdDelivery);

                // 操作：编辑、删除
                const tdActions = document.createElement('td');
                const editBtn = document.createElement('button');
                editBtn.textContent = '修改';
                editBtn.classList.add('btn-edit');
                editBtn.onclick = () => loadCustomerToForm(index);
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '删除';
                deleteBtn.classList.add('btn-delete');
                deleteBtn.onclick = () => deleteCustomer(index);
                tdActions.appendChild(editBtn);
                tdActions.appendChild(deleteBtn);
                tr.appendChild(tdActions);
                const tdSupplierStatus = document.createElement('td');
                tdSupplierStatus.onclick = () => openSupplierModal(index); // 新增点击事件
                tdSupplierStatus.textContent = cust.suppliers?.length > 0 ?
                    `回货 ${cust.selectedSuppliers?.length || 0}/未回${cust.suppliers.length - cust.selectedSuppliers?.length || 0}` :
                    '无供货商';
                tr.appendChild(tdSupplierStatus);

                tbody.appendChild(tr);
            });


            // 更新合计金额（基于当前显示的数据）
            const total = dataArray.reduce((sum, item) => sum + (parseFloat(item.amount) || 0), 0);
            document.getElementById('totalAmount').textContent = '合计金额：' + total;
        }

        // 新增供货商管理功能
        function openSupplierModal(index) {
            currentCustomerIndex = index;
            const customer = customers[index];
            const supplierList = document.getElementById('supplierList');

            supplierList.innerHTML = customer.suppliers?.map((supplier, i) => `
    <div class="supplier-item ${customer.selectedSuppliers?.includes(supplier) ? 'selected' : ''}">
        <input type="checkbox" ${customer.selectedSuppliers?.includes(supplier) ? 'checked' : ''}
            onchange="toggleSupplier(this, '${supplier}')">
            <span>${supplier}</span>
            <div class="supplier-actions">
                <button onclick="editSupplier(event, ${i})" class="btn-edit">修改</button>
                <button onclick="deleteSupplier(event, ${i})" class="btn-delete">删除</button>
            </div>
    </div>
    `).join('') || '<div>暂无供货商</div>';

            document.getElementById('supplierModal').style.display = 'flex';
        }
        //给newSupplierName输入框添加键盘事件
        document.getElementById('newSupplierName').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                addSupplier();
            }
        });

        function closeSupplierModal() {
            document.getElementById('supplierModal').style.display = 'none';
        }

        function addSupplier() {
            const input = document.getElementById('newSupplierName');
            const name = input.value.trim();
            if (!name) return;

            const customer = customers[currentCustomerIndex];
            if (!customer.suppliers) customer.suppliers = [];
            if (!customer.selectedSuppliers) customer.selectedSuppliers = [];

            if (!customer.suppliers.includes(name)) {
                customer.suppliers.push(name);
                openSupplierModal(currentCustomerIndex);
                input.value = '';
            }
        }

        function deleteSupplier(event, index) {
            event.stopPropagation();
            const customer = customers[currentCustomerIndex];
            const deletedSupplier = customer.suppliers[index];
            customer.suppliers.splice(index, 1);
            customer.selectedSuppliers = customer.selectedSuppliers.filter(s => s !== deletedSupplier);
            openSupplierModal(currentCustomerIndex);
        }

        function editSupplier(event, index) {
            event.stopPropagation();
            const newName = prompt('请输入新的供货商名称：');
            if (newName) {
                const customer = customers[currentCustomerIndex];
                const oldName = customer.suppliers[index];
                customer.suppliers[index] = newName;
                customer.selectedSuppliers = customer.selectedSuppliers.map(s =>
                    s === oldName ? newName : s
                );
                openSupplierModal(currentCustomerIndex);
            }
        }

        function toggleSupplier(checkbox, supplierName) {
            const customer = customers[currentCustomerIndex];
            const index = customer.selectedSuppliers.indexOf(supplierName);

            if (checkbox.checked && index === -1) {
                customer.selectedSuppliers.push(supplierName);
            } else if (!checkbox.checked && index !== -1) {
                customer.selectedSuppliers.splice(index, 1);
            }

            checkbox.parentElement.classList.toggle('selected', checkbox.checked);
        }

        function saveSuppliers() {
            saveToLocalStorage();
            renderTable(customers); // 更新表格中的状态显示
            closeSupplierModal();
        }

        // 将选中的客户加载到表单上进行编辑
        function loadCustomerToForm(index) {
            const cust = customers[index];
            currentEditIndex = index;
            document.getElementById('name').value = cust.name;
            document.getElementById('phone').value = cust.phone;
            document.getElementById('address').value = cust.address;
            document.getElementById('amount').value = cust.amount;
            document.getElementById('customerService').value = cust.customerService;
            document.getElementById('note').value = cust.note;
            document.getElementById('deliveryTime').value = cust.deliveryTime;
            // 将添加按钮文本改为“更新”
            document.getElementById('addCustomerBtn').textContent = '更新';
        }

        // 手动添加或更新客户信息
        document.getElementById('addCustomerBtn').addEventListener('click', async () => {
            // ...校验逻辑...

            const customerData = {
                name,
                phone,
                address,
                amount: parseFloat(amount),
                customer_service: customerService,
                note,
                delivery_time: deliveryTime
            };

            if (currentEditId) {
                customerData.id = currentEditId;
            }

            const { error } = await saveCustomer(customerData);

            if (!error) {
                loadData();
                clearForm();
            } else {
                alert('操作失败：' + error.message);
            }
        });

        // 清空手动添加区表单
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('customerService').value = '';
            document.getElementById('note').value = '';
            document.getElementById('deliveryTime').value = '';
        }

        // 删除单个客户信息
        function deleteCustomer(index) {
            if (confirm('确定删除该客户信息？')) {
                customers.splice(index, 1);
                saveToLocalStorage();
                renderTable(customers);
            }
        }

        // 一键删除所有客户信息
        document.getElementById('deleteAllBtn').addEventListener('click', () => {
            if (confirm('确定删除所有客户信息？此操作不可恢复！')) {
                customers = [];
                saveToLocalStorage();
                renderTable(customers);
            }
        });

        // 搜索和时间筛选功能
        const searchName = document.getElementById('searchName');
        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');
        const filterBtn = document.getElementById('filterBtn');
        const clearFilterBtn = document.getElementById('clearFilterBtn');

        // 点击筛选按钮
        filterBtn.addEventListener('click', () => {
            let filtered = [...customers];

            // 按姓名搜索
            const nameKeyword = searchName.value.trim();
            if (nameKeyword) {
                filtered = filtered.filter(cust => cust.name.includes(nameKeyword));
            }

            // 按时间区间筛选
            const start = startDate.value;
            const end = endDate.value;
            if (start) {
                filtered = filtered.filter(cust => cust.deliveryTime && cust.deliveryTime >= start);
            }
            if (end) {
                filtered = filtered.filter(cust => cust.deliveryTime && cust.deliveryTime <= end);
            }

            renderTable(filtered);
        });

        // 清除筛选条件
        clearFilterBtn.addEventListener('click', () => {
            searchName.value = '';
            startDate.value = '';
            endDate.value = '';
            renderTable(customers);
        });

        // 粘贴识别添加（无固定格式）——增加对多行记录的整合处理
        document.getElementById('pasteAddBtn').addEventListener('click', () => {
            const pasteText = document.getElementById('pasteInput').value.trim();
            if (!pasteText) {
                alert('请先粘贴内容！');
                return;
            }

            // 如果文本中没有空行（即没有连续换行），认为所有行属于同一条记录，合并为一行
            const records = pasteText.match(/\r?\n\s*\r?\n/) ? pasteText.split(/\r?\n\s*\r?\n/) : [pasteText.replace(/\r?\n/g, ' ')];

            let addedCount = 0;
            records.forEach(record => {
                const customer = {
                    name: '',
                    phone: '',
                    address: '',
                    amount: 0,
                    customerService: '',
                    note: '',
                    deliveryTime: ''
                };

                // 提取客服信息（匹配“客服:”或“客服：”后面的内容）
                const csMatch = record.match(/客服[:：]\s*([\u4e00-\u9fa5A-Za-z0-9]+)/);
                if (csMatch) {
                    customer.customerService = csMatch[1];
                }

                // 提取客户姓名（匹配“客户:”或“客户姓名:”后面的内容）
                const nameMatch = record.match(/客户(?:姓名)?[:：]\s*([\u4e00-\u9fa5]+)/);
                if (nameMatch) {
                    customer.name = nameMatch[1];
                } else {
                    // 如果没有“客户姓名：”，尝试提取行首2-4个汉字
                    const fallbackName = record.match(/^[\u4e00-\u9fa5]{2, 4}/);
                    if (fallbackName) {
                        customer.name = fallbackName[0];
                    }
                }

                // 提取电话（11位数字，1开头），如果没有，则设置为“未填写”
                const phoneMatch = record.match(/(1[3-9]\d{9})/);
                customer.phone = phoneMatch ? phoneMatch[0] : '未填写';

                // 提取地址（匹配“地址:”后面的内容，简单匹配包含省、市、区或县）
                const addressMatch = record.match(/地址[:：]\s*([\u4e00-\u9fa5\s\d\-—#号]+)/);
                if (addressMatch) {
                    customer.address = addressMatch[1].trim();
                }

                // 提取金额（匹配“首批:”后面的金额信息，如“30000+赠送7800=37800”）
                const amountMatch = record.match(/首批[:：]\s*(\d+(?:\+\S+)?)/);
                if (amountMatch) {
                    // 如果记录中存在“=”，优先取“=”后面的总金额
                    const equalIndex = record.indexOf('=');
                    if (equalIndex !== -1) {
                        const afterEqual = record.slice(equalIndex + 1).trim();
                        customer.amount = parseFloat(afterEqual) || parseFloat(amountMatch[1]);
                    } else {
                        customer.amount = parseFloat(amountMatch[1]);
                    }
                } else {
                    // 如果没有“首批：”字段，尝试匹配任意数字作为金额
                    const anyAmt = record.match(/[￥¥$]?\s*(\d+(?:\.\d{1, 2})?)/);
                    if (anyAmt) {
                        customer.amount = parseFloat(anyAmt[1]);
                    }
                }

                // 提取交付时间（匹配日期格式，如2025-04-01、2025/04/01、2025.04.01）
                const dateMatch = record.match(/(\d{4}[-\/.]\d{1, 2}[-\/.]\d{1, 2})/);
                if (dateMatch) {
                    customer.deliveryTime = dateMatch[1].replace(/[-\/.]/g, '-');
                }

                // 备注：将已识别字段从记录中剔除，其余部分作为备注
                let note = record;
                const fieldsToRemove = [customer.customerService, customer.name, customer.phone, customer.address, customer.amount.toString(), customer.deliveryTime];
                fieldsToRemove.forEach(field => {
                    if (field) note = note.replace(field, '');
                });
                customer.note = note.trim();

                // 必填校验：客户姓名、地址、金额、客服信息必须存在
                if (customer.name && customer.address && customer.amount && customer.customerService) {
                    customers.push(customer);
                    addedCount++;
                }
            });

            if (addedCount > 0) {
                saveToLocalStorage();
                renderTable(customers);
                document.getElementById('pasteInput').value = '';
                alert(`成功添加 ${addedCount} 条客户信息！`);
            } else {
                alert('未能识别到有效的客户信息，请检查粘贴内容！');
            }
        });
        //检查是否登录
        const user = JSON.parse(localStorage.getItem("loggedInUser"));

        if (!user) {
            window.location.href = "login.html";
        } else {
            document.getElementById("userAvatar").src = user.avatar;
            document.getElementById("userName").textContent = `欢迎您！${user.name}`;
        }
        //换头像
        function changeAvatar() {
            const user = JSON.parse(localStorage.getItem("loggedInUser"));
            const allUsers = JSON.parse(localStorage.getItem("allUsers"));

            // 生成新的随机头像链接
            const randomSeed = Date.now() + Math.random();
            const newUrl = `https://i.pravatar.cc/150?u=${randomSeed}`;

            // 更新头像地址
            user.avatar = newUrl;
            allUsers[user.username].avatar = newUrl;

            // 保存并更新页面
            localStorage.setItem("loggedInUser", JSON.stringify(user));
            localStorage.setItem("allUsers", JSON.stringify(allUsers));
            document.getElementById("userAvatar").src = newUrl;

            // 播放音效
            const avatarSound = document.getElementById('avatarSound');
            if (avatarSound) {
                avatarSound.currentTime = 0;
                avatarSound.play().catch(err => {
                    console.warn("音效播放失败（可能被拦截）:", err);
                });
            }
        }

        //退出
        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        }



        //修改密码
        function openChangePasswordModal() {
            document.getElementById("passwordModal").style.display = "flex";
        }
        function openChangePasswordModal() {
            document.getElementById("passwordModal").style.display = "flex";
        }

        function closePasswordModal() {
            document.getElementById("passwordModal").style.display = "none";
        }

        function changePassword() {
            const oldPass = document.getElementById("oldPassword").value;
            const newPass = document.getElementById("newPassword").value;
            const confirmPass = document.getElementById("confirmPassword").value;

            let user = JSON.parse(localStorage.getItem("loggedInUser"));
            let allUsers = JSON.parse(localStorage.getItem("allUsers") || "{ }");

            if (!user || !allUsers[user.username]) {
                alert("用户信息出错，请重新登录");
                return;
            }

            if (allUsers[user.username].password !== oldPass) {
                alert("旧密码不正确");
                return;
            }

            if (newPass.length < 4) {
                alert("新密码长度至少为 4 位");
                return;
            }

            if (newPass !== confirmPass) {
                alert("两次输入的新密码不一致");
                return;
            }

            // 更新密码
            allUsers[user.username].password = newPass;
            localStorage.setItem("allUsers", JSON.stringify(allUsers));

            window.location.href = 'password-changed.html';
        }

        const avatarSound = document.getElementById('avatarSound');

        avatarSound.addEventListener('play', () => {
            // 如果已有计时器，先清除
            if (avatarSound._stopTimer) {
                clearTimeout(avatarSound._stopTimer);
            }

            // 设置 1 秒后暂停并重置
            avatarSound._stopTimer = setTimeout(() => {
                avatarSound.pause();
                avatarSound.currentTime = 0;
                avatarSound._stopTimer = null;
            }, 1000);
        });

        // 如果用户中途手动暂停，也清除计时器
        avatarSound.addEventListener('pause', () => {
            if (avatarSound._stopTimer) {
                clearTimeout(avatarSound._stopTimer);
                avatarSound._stopTimer = null;
            }
        });

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            // 切换 body 的主题
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // 切换按钮状态
            themeToggle.classList.toggle('active');
        });

        // 初始状态设为白天模式
        body.classList.add('light-mode');



        const channel = supabaseClient
            .channel('customers')
            .on('postgres_changes', {
                event: '*',
                schema: 'public',
                table: 'customers'
            }, (payload) => {
                loadData(); // 实时刷新数据
            })
            .subscribe();

    </script>
