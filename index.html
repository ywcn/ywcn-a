        document.getElementById('pasteAddBtn').addEventListener('click', () => {

            const records = pasteText.match(/\r?\n\s*\r?\n/) ? pasteText.split(/\r?\n\s*\r?\n/) : [pasteText.replace(/\r?\n/g, ' ')];

            let addedCount = 0;
            records.forEach(record => {
                const customer = {

                    customerService: '',

                };

                // æå–å®¢æœä¿¡æ¯ï¼ˆåŒ¹é…â€œå®¢æœ:â€æˆ–â€œå®¢æœï¼šâ€åé¢çš„å†…å®¹ï¼‰
                const csMatch = record.match(/å®¢æœ[:ï¼š]\s*([\u4e00-\u9fa5A-Za-z0-9]+)/);
                if (csMatch) {

                // æå–å®¢æˆ·å§“åï¼ˆåŒ¹é…â€œå®¢æˆ·:â€æˆ–â€œå®¢æˆ·å§“å:â€åé¢çš„å†…å®¹ï¼‰
                const nameMatch = record.match(/å®¢æˆ·(?:å§“å)?[:ï¼š]\s*([\u4e00-\u9fa5]+)/);
                if (nameMatch) {
                    customer.name = nameMatch[1];
                } else {
                    // å¦‚æœæ²¡æœ‰â€œå®¢æˆ·å§“åï¼šâ€ï¼Œå°è¯•æå–è¡Œé¦–2-4ä¸ªæ±‰å­—
                    const fallbackName = record.match(/^[\u4e00-\u9fa5]{2, 4}/);
                    if (fallbackName) {
                        customer.name = fallbackName[0];
                    }
                }

                // æå–ç”µè¯ï¼ˆ11ä½æ•°å­—ï¼Œ1å¼€å¤´ï¼‰ï¼Œå¦‚æœæ²¡æœ‰ï¼Œåˆ™è®¾ç½®ä¸ºâ€œæœªå¡«å†™â€
                const phoneMatch = record.match(/(1[3-9]\d{9})/);
                customer.phone = phoneMatch ? phoneMatch[0] : 'æœªå¡«å†™';

                // æå–åœ°å€ï¼ˆåŒ¹é…â€œåœ°å€:â€åé¢çš„å†…å®¹ï¼Œç®€å•åŒ¹é…åŒ…å«çœã€å¸‚ã€åŒºæˆ–å¿ï¼‰
                const addressMatch = record.match(/åœ°å€[:ï¼š]\s*([\u4e00-\u9fa5\s\d\-â€”#å·]+)/);
                if (addressMatch) {
                    customer.address = addressMatch[1].trim();

                // æå–é‡‘é¢ï¼ˆåŒ¹é…â€œé¦–æ‰¹:â€åé¢çš„é‡‘é¢ä¿¡æ¯ï¼Œå¦‚â€œ30000+èµ é€7800=37800â€ï¼‰
                const amountMatch = record.match(/é¦–æ‰¹[:ï¼š]\s*(\d+(?:\+\S+)?)/);
                if (amountMatch) {
                    // å¦‚æœè®°å½•ä¸­å­˜åœ¨â€œ=â€ï¼Œä¼˜å…ˆå–â€œ=â€åé¢çš„æ€»é‡‘é¢
                    const equalIndex = record.indexOf('=');

                } else {
                    // å¦‚æœæ²¡æœ‰â€œé¦–æ‰¹ï¼šâ€å­—æ®µï¼Œå°è¯•åŒ¹é…ä»»æ„æ•°å­—ä½œä¸ºé‡‘é¢
                    const anyAmt = record.match(/[ï¿¥Â¥$]?\s*(\d+(?:\.\d{1, 2})?)/);
                    if (anyAmt) {
                        customer.amount = parseFloat(anyAmt[1]);

                // æå–äº¤ä»˜æ—¶é—´ï¼ˆåŒ¹é…æ—¥æœŸæ ¼å¼ï¼Œå¦‚2025-04-01ã€2025/04/01ã€2025.04.01ï¼‰
                const dateMatch = record.match(/(\d{4}[-\/.]\d{1, 2}[-\/.]\d{1, 2})/);
                if (dateMatch) {
                    customer.deliveryTime = dateMatch[1].replace(/[-\/.]/g, '-');

                // å¤‡æ³¨ï¼šå°†å·²è¯†åˆ«å­—æ®µä»è®°å½•ä¸­å‰”é™¤ï¼Œå…¶ä½™éƒ¨åˆ†ä½œä¸ºå¤‡æ³¨
                let note = record;

                if (customer.name && customer.address && customer.amount && customer.customerService) {
