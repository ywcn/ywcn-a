        #addCustomerBtn,

        .summary {
            font-weight: bold;
            color: #d9534f;
            margin: 0 20px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);

            justify-content: center;

        .modal-content {

        .modal-content input {

        .user-bar button {
            background-color: #e74c3c;

            padding: 8px 12px;

        }

        .user-bar button:hover {

        }

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-btn {
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        .supplier-item input[type="checkbox"] {

        .supplier-actions {
            margin-left: auto;

            gap: 5px;
        }

        .supplier-actions button {
            margin-left: 5px;

</head>

    <script>
    // 初始化Supabase客户端
    const supabaseClient = supabase.createClient(
        'https://mdgczfpcturvgtxjzrfc.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kZ2N6ZnBjdHVydmd0eGp6cmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5OTgzMDMsImV4cCI6MjA1OTU3NDMwM30.5hBnXg0N3y-yhL7Ymm6AKFsatho2EsGSf_Fqfr61uKc'
    );

    // ===================== 全局管理器 =====================
    const SoundManager = {
        audioContext: null,
        deleteBuffer: null,
        avatarBuffer: null,
        isPlaying: false,

        // 初始化所有音效
        async init() {
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // 加载删除音效
            let response = await fetch('voice/阿茶暖暖 - 警报声-游戏提示音.ogg');
            this.deleteBuffer = await this.loadAudioBuffer(response);
            
            // 加载头像音效
            response = await fetch('voice/董昱昆 - 微博提示音.ogg');
            this.avatarBuffer = await this.loadAudioBuffer(response);
        },

        // 通用音频加载方法
        async loadAudioBuffer(response) {
            const arrayBuffer = await response.arrayBuffer();
            return await this.audioContext.decodeAudioData(arrayBuffer);
        },

        // 播放删除音效（2秒）
        playDelete() {
            if (this.isPlaying) return;
            this.isPlaying = true;
            
            const source = this.audioContext.createBufferSource();
            source.buffer = this.deleteBuffer;
            source.connect(this.audioContext.destination);
            source.start(0);
            source.stop(this.audioContext.currentTime + 2);
            
            source.onended = () => {
                this.isPlaying = false;
            };
        },

        // 播放头像音效（1秒）
        playAvatar() {
            const source = this.audioContext.createBufferSource();
            source.buffer = this.avatarBuffer;
            source.connect(this.audioContext.destination);
            source.start(0);
            source.stop(this.audioContext.currentTime + 1);
        }
    };

        // ===================== 退出登录功能 =====================
    function logout() {
        // 1. 清除本地存储的用户信息
        localStorage.removeItem("loggedInUser");
        
        // 2. 退出Supabase会话
        supabaseClient.auth.signOut();
        
        // 3. 跳转到登录页
        window.location.href = "login.html";
    }
        
    // ===================== 核心逻辑 =====================
    let currentUser = null;
    let customers = [];
    let currentEditId = null;
     // ===================== 客户提交处理函数 =====================
async function handleCustomerSubmit() {
    const customerData = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        address: document.getElementById('address').value.trim(),
        amount: Number(document.getElementById('amount').value),
        customer_service: document.getElementById('customerService').value,
        note: document.getElementById('note').value.trim(),
        delivery_time: document.getElementById('deliveryTime').value,
        user_id: currentUser.id
    };

    try {
        if (currentEditId) {
            // 更新操作
            const { error } = await supabaseClient
                .from('customers')
                .update(customerData)
                .eq('id', currentEditId);
            
            if (error) throw error;
            currentEditId = null;
        } else {
            // 新增操作
            const { error } = await supabaseClient
                .from('customers')
                .insert([customerData]);
            
            if (error) throw error;
        }

        clearForm();
        await loadData();
    } catch (error) {
        handleError("操作失败", error);
    }
}
        function setupEventListeners() {
    // 添加/更新客户按钮
    document.getElementById('addCustomerBtn').addEventListener('click', handleCustomerSubmit);

    // 删除操作（事件委托）
    document.addEventListener('click', async (e) => {
        if (e.target.classList.contains('btn-delete')) {
            const id = e.target.dataset.id;
            deleteOperation("确认删除此客户？", () => 
                supabaseClient.from('customers').delete().eq('id', id)
            );
        }

        if (e.target.classList.contains('btn-edit')) {
            loadCustomerToForm(e.target.dataset.id);
        }
    });

    // 筛选功能
    document.getElementById('filterBtn').addEventListener('click', applyFilters);
    document.getElementById('clearFilterBtn').addEventListener('click', clearFilters);

    // 粘贴识别
    document.getElementById('pasteAddBtn').addEventListener('click', handlePaste);

    // 主题切换（直接内联逻辑）
    document.getElementById('theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
        document.getElementById('theme-toggle').classList.toggle('active');
    });
}
    // DOM加载初始化
    document.addEventListener('DOMContentLoaded', async () => {
        await SoundManager.init();
        await initializeSession();
        loadData();
        setupEventListeners();
        setupRealtimeUpdates();
    });

    // 初始化用户会话
    async function initializeSession() {
        const localUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!localUser?.access_token) {
            window.location.href = "login.html";
            return;
        }

        const { data, error } = await supabaseClient.auth.setSession({
            access_token: localUser.access_token,
            refresh_token: localUser.refresh_token
        });

        if (error) {
            console.error("会话错误:", error);
            window.location.href = "login.html";
            return;
        }

        currentUser = data.user;
        document.getElementById("userAvatar").src = localUser.avatar;
        document.getElementById("userName").textContent = `欢迎您！${localUser.name}`;
    }

    // ===================== 数据操作 =====================
    // 加载数据
    async function loadData() {
        try {
            const { data, error } = await supabaseClient
                .from('customers')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) throw error;
            
            customers = data;
            renderTable(data);
            updateTotalAmount(data);
        } catch (error) {
            handleError("数据加载失败", error);
        }
    }

    // 删除操作模板
    async function deleteOperation(confirmMsg, deleteCallback) {
        if (!confirm(confirmMsg)) return;
        
        try {
            SoundManager.playDelete();
            await deleteCallback();
            await loadData();
        } catch (error) {
            handleError("操作失败", error);
        }
    }

    // 删除单个客户
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('btn-delete')) {
            const id = e.target.dataset.id;
            deleteOperation("确认删除此客户？", () => 
                supabaseClient.from('customers').delete().eq('id', id)
            );
        }
    });

    // 删除所有客户
    document.getElementById('deleteAllBtn').addEventListener('click', () => {
        deleteOperation("确定删除所有客户信息？", () =>
            supabaseClient.from('customers').delete().eq('user_id', currentUser.id)
        );
    });

    // ===================== 界面操作 =====================
    // 渲染表格
    function renderTable(data) {
        const tbody = document.getElementById('customerTableBody');
        tbody.innerHTML = data.map((cust, index) => `
            <tr>
                <td>${index + 1}</td>
                <td>${cust.name}</td>
                <td>${cust.phone}</td>
                <td>${cust.address}</td>
                <td>${cust.amount}</td>
                <td>${cust.customer_service}</td>
                <td>${cust.note || ''}</td>
                <td>${formatDate(cust.delivery_time)}</td>
                <td>
                    <button class="btn-edit" data-id="${cust.id}">编辑</button>
                    <button class="btn-delete" data-id="${cust.id}">删除</button>
                </td>
                <td>${cust.order_count || 0}</td>
            </tr>
        `).join('');
    }

    // 更换头像
    function changeAvatar() {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!user) {
            alert("请重新登录");
            window.location.href = "login.html";
            return;
        }

        const newUrl = `https://i.pravatar.cc/150?u=${Date.now()}`;
        user.avatar = newUrl;
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        document.getElementById("userAvatar").src = newUrl;
        SoundManager.playAvatar();
    }

    // ===================== 工具函数 =====================
    // 日期格式化
    function formatDate(dateString) {
        return dateString ? new Date(dateString).toLocaleDateString('zh-CN') : '';
    }

    // 错误处理
    function handleError(context, error) {
        console.error(`${context}:`, error);
        alert(`${context}: ${error.message}`);
    }

    // 更新总金额
    function updateTotalAmount(data) {
        const total = data.reduce((sum, item) => sum + (Number(item.amount) || 0), 0);
        document.getElementById('totalAmount').textContent = `合计金额：${total.toFixed(2)}`;
    }

    // ===================== 其他功能 =====================
    // 实时更新
    function setupRealtimeUpdates() {
        supabaseClient
            .channel('customers-channel')
            .on('postgres_changes', {
                event: '*',
                schema: 'public',
                table: 'customers',
                filter: `user_id=eq.${currentUser.id}`
            }, () => loadData())
            .subscribe();
    }

    // 主题切换
    document.getElementById('theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
        document.getElementById('theme-toggle').classList.toggle('active');
    });
    // ===================== 其他功能 =====================
   

    // 筛选功能
    async function applyFilters() {
        const nameFilter = document.getElementById('searchName').value.trim();
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        try {
            let query = supabaseClient
                .from('customers')
                .select('*')
                .eq('user_id', currentUser.id);

            if (nameFilter) query = query.ilike('name', `%${nameFilter}%`);
            if (startDate) query = query.gte('delivery_time', startDate);
            if (endDate) query = query.lte('delivery_time', endDate);

            const { data, error } = await query;
            if (error) throw error;

            renderTable(data);
            updateTotalAmount(data);
        } catch (error) {
            handleError("筛选失败", error);
        }
    }

    // 清除筛选
    function clearFilters() {
        document.getElementById('searchName').value = '';
        document.getElementById('startDate').value = '';
        document.getElementById('endDate').value = '';
        loadData();
    }

    // 粘贴处理
    // 处理粘贴数据
async function handlePaste() {
    const pasteText = document.getElementById('pasteInput').value.trim();
    if (!pasteText) {
        alert('请先粘贴内容！');
        return;
    }

    // 示例格式（按顺序解析）：
    // 客户姓名,电话,地址,金额,客服,备注,日期(YYYY-MM-DD)
    // 张三,13800138000,北京市海淀区,5000,李东华,重要客户,2023-12-31
    
    try {
        const records = parsePasteData(pasteText);
        if (records.length === 0) {
            throw new Error("未识别到有效数据");
        }

        const { data, error } = await supabaseClient
            .from('customers')
            .insert(records)
            .select();

        if (error) throw error;

        document.getElementById('pasteInput').value = '';
        await loadData();
        alert(`成功导入 ${data.length} 条记录`);
    } catch (error) {
        handleError("粘贴导入失败", error);
    }
}

// 解析粘贴数据
function parsePasteData(text) {
    const lines = text.split('\n').filter(line => line.trim() !== '');
    return lines.map(line => {
        const [name, phone, address, amount, customerService, note, deliveryTime] = line.split(',').map(field => field.trim());
        
        // 必填字段验证
        if (!name || !address || !amount || !customerService) {
            throw new Error(`无效数据行: ${line}`);
        }

        return {
            name,
            phone: phone || '未填写',
            address,
            amount: Number(amount),
            customer_service: customerService,
            note: note || '',
            delivery_time: deliveryTime || new Date().toISOString(),
            user_id: currentUser.id
        };
    });
}

    // 修改密码（需配合后端）
    // 打开修改密码弹窗
function openChangePasswordModal() {
    document.getElementById("passwordModal").style.display = "flex";
}

// 关闭弹窗
function closePasswordModal() {
    document.getElementById("passwordModal").style.display = "none";
}

// 核心：修改密码逻辑
async function changePassword() {
    const oldPassword = document.getElementById("oldPassword").value;
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // 输入验证
    if (newPassword !== confirmPassword) {
        alert("新密码与确认密码不一致");
        return;
    }
    if (newPassword.length < 6) {
        alert("密码长度至少为6位");
        return;
    }

    try {
        // ✅ 关键：调用Supabase API更新密码
        const { data, error } = await supabaseClient.auth.updateUser({
            password: newPassword
        });

        if (error) throw error;

        alert("密码修改成功！");
        closePasswordModal();
    } catch (error) {
        handlePasswordError(error);
    }
}

// 密码错误处理
function handlePasswordError(error) {
    switch (error.message) {
        case 'New password should be different from the old password.':
            alert("新密码不能与旧密码相同");
            break;
        case 'Password should be at least 6 characters.':
            alert("密码长度至少6位");
            break;
        default:
            alert(`密码修改失败: ${error.message}`);
    }
}
