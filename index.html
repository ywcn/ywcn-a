  async function loadData() {
  showLoading();
  const { data: allCustomers, error: customerError } = await supabaseClient
    .from("customers")
    .select("*")
    .order("created_at", { ascending: false });

  const { data: logisticsData, error: logisticsError } = await supabaseClient
    .from("logistics")
    .select("customer_id, shipment_count");

  if (customerError || logisticsError) {

    return;
  }

  logisticsMap = {};

  renderPagination();

//渲染页面
function renderTable() {
  const tbody = document.getElementById("customerTableBody");
  tbody.innerHTML = "";
  if (displayedCustomers.length === 0) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="11">暂无符合条件的记录</td>`;
    tbody.appendChild(tr);
    return;
  }
  const mode = document.getElementById("totalMode").value;
  let total;
  if (mode === "page") {
    const start = (currentPage - 1) * pageSize;
    const pageData = displayedCustomers.slice(start, start + pageSize);
    total = pageData.reduce((s, c) => s + parseFloat(c.amount || 0), 0);
  } else {
    total = displayedCustomers.reduce((s, c) => s + parseFloat(c.amount || 0), 0);
  }
  document.getElementById("totalAmount").textContent = `合计金额：${total.toFixed(2)}`;

  const start = (currentPage - 1) * pageSize;
  const end = start + pageSize;
  const pageData = displayedCustomers.slice(start, end);

  pageData.forEach((cust, index) => {
    const tr = document.createElement("tr");
    const shipmentCount = logisticsMap[cust.id] || 0;
    tr.innerHTML = `
      <td>${start + index + 1}</td>
      <td>${cust.name}</td>
      <td><a href="tel:${cust.phone}">${cust.phone}</a></td>
      <td>${cust.address}</td>
      <td>${cust.amount}</td>
      <td>${cust.customer_service || ""}</td>
      <td>${cust.note || ""}</td>
      <td>${cust.delivery_time?.split("T")[0] || ""}</td>
      <td>
        <button class="btn-edit" onclick="loadCustomerToForm(${start + index})">编辑</button>
        <button class="btn-delete" onclick="deleteCustomer(${start + index}, true)">删除</button>
      </td>
      <td class="order-count" data-customer-id="${cust.id}" onclick="openSupplierModal(${start + index})">
        已回货${cust.delivered_count || 0} / 未回货${cust.not_delivered_count || 0}
      </td>
      <td>
        已发：${shipmentCount} 件
        <button onclick="showLogistics('${cust.id}', '${cust.name}')">📦</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function renderPagination() {
  const totalPages = Math.ceil(displayedCustomers.length / pageSize);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  const prevBtn = document.createElement("button");
  prevBtn.textContent = "← 上一页";
  prevBtn.disabled = currentPage === 1;
  prevBtn.onclick = () => {
    currentPage--;
    renderTable();
    renderPagination();
  };
  pagination.appendChild(prevBtn);

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = i === currentPage ? "btn btn-add" : "btn";
    btn.onclick = () => {
      currentPage = i;
      renderTable();
      renderPagination();
    };
    pagination.appendChild(btn);
  }

  const nextBtn = document.createElement("button");
  nextBtn.textContent = "下一页 →";
  nextBtn.disabled = currentPage === totalPages;
  nextBtn.onclick = () => {
    currentPage++;
    renderTable();
    renderPagination();
  };
  pagination.appendChild(nextBtn);
}

// 新增一个统一过滤函数 applyFilters：
function applyFilters() {
  const keyword = document.getElementById("searchName").value.trim();
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;

  displayedCustomers = customers.filter(c => {
    const nameOK = !keyword || c.name.includes(keyword);
    const time = c.delivery_time?.split('T')[0] || "";
    const dateOK = (!startDate || time >= startDate) && (!endDate || time <= endDate);
    return nameOK && dateOK;
  });

  currentPage = 1;
  renderTable();
  renderPagination();
}
function handlePageSizeChange(value) {
  pageSize = parseInt(value);
  currentPage = 1;
  renderTable();
  renderPagination();
}

// 通用防抖函数
function debounce(fn, delay = 300) {
  let timer;
  return function(...args) {
    clearTimeout(timer);

//粘贴识别模块
 async function smartParseCustomers(text) {
  if (!text) return alert("请粘贴内容");

  const entries = text.trim().split(/\n\s*\n/); // 空行分段
  let successCount = 0;
  let failLines = [];

  for (let i = 0; i < entries.length; i++) {
    const raw = entries[i].replace(/\n/g, " ");
    const customer = {};

    const match = (pattern) => {
      const result = raw.match(pattern);
      return result ? result[1] : null;
    };

    const zhNumToNum = (str) => {
      if (!str) return 0;
      str = str.replace(/[^0-9.万]/g, "");
      return str.includes("万")
        ? parseFloat(str.replace("万", "")) * 10000
        : parseFloat(str) || 0;
    };

    // 姓名、电话、地址
    customer.name = match(/客户(?:姓名)?[：:、]?\s*([\u4e00-\u9fa5]{2,})/) ||
                    match(/收货人[：:、]?\s*([\u4e00-\u9fa5]{2,})/) || "未知";

    customer.phone = match(/电话[：:、]?\s*(1\d{10})/) ||
                     match(/手机[：:、]?\s*(1\d{10})/) ||
                     match(/(\b1\d{10}\b)/) || "";
    customer.address = match(/地址[：:、]?\s*([\u4e00-\u9fa5A-Za-z0-9\-—· ,，省市县区镇村]+?)(?=[；;。，]|$)/) || "待定";
    // customer.address = match(/地址[：:、]?\s*([\u4e00-\u9fa5A-Za-z0-9\-—· ,，省市县区镇村]{4,30})/) || "待定";

    // 金额智能处理
    let amount = 0;
    const totalMatch = match(/总计发货[：:、]?\s*([0-9万,.元¥＋+ ]+)/);
    if (totalMatch) {
      amount = zhNumToNum(totalMatch);
    } else {
      const equalsMatch = match(/=\s*([0-9万,.元¥＋+ ]+)/);
      if (equalsMatch) {
        amount = zhNumToNum(equalsMatch);
      } else {
        const firstMatch =
          match(/首批货款[：:、]?\s*([0-9万,.＋+ ]+)/) ||
          match(/首批[：:、]?\s*([0-9万,.＋+ ]+)/);
        const giftMatch = match(/赠送[：:、]?\s*([0-9万,.＋+ ]+)/);

        const first = zhNumToNum(firstMatch);
        const gift = zhNumToNum(giftMatch);

        amount = first + gift;
      }
    }
    customer.amount = amount;

    // 客服
    customer.customer_service = match(/客服[：:、]?\s*([\u4e00-\u9fa5]{2,})/) || "客服A";

    // 监控数量（多写法支持）
    let monitorCount = 0;
    const monitorPatterns = [
      /(?:送|赠送)?\s*(\d{1,2})\s*个\s*监控/,
      /监控[：:\s]*共?\s*(\d{1,2})\s*个/,
      /监控\s*(\d{1,2})\s*个/,
      /监控共?(\d{1,2})/
    ];
    for (const pattern of monitorPatterns) {
      const m = raw.match(pattern);
      if (m) {
        monitorCount = parseInt(m[1] || m[2]);
        break;
      }
    }
    customer.monitor_count = monitorCount;

    // 备注
    customer.note = match(/备注[：:、]?\s*(.+)/) || "";
    if (raw.includes("监控")) customer.note += monitorCount > 0 ? ` 监控${monitorCount}个` : " 监控";
    if (raw.includes("谷子")) customer.note += " 含谷子卡";
    if (raw.includes("开业")) customer.note += " 开业礼品";
    if (raw.includes("视频选货")) customer.note += " 视频选货";

    // 发货时间（默认今天）
    customer.delivery_time = new Date().toISOString().split("T")[0];

    // 保存
    const { error } = await saveCustomer(customer);
    if (error) {
      failLines.push(`第 ${i + 1} 条：${error.message}`);
    } else {
      successCount++;
    }
  }

  loadData();
  alert(`✔️ 成功添加 ${successCount} 条客户信息。\n❌ 失败 ${failLines.length} 条。\n${failLines.join("\n")}`);
}

async function loadPage(page = 1) {
  showLoading();
  const nameKw = document.getElementById("searchName").value.trim();
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;
  const from = (page - 1) * pageSize;
  const to = page * pageSize - 1;

  let query = supabaseClient
    .from("customers")
    .select("*", { count: "exact" })
    .order("created_at", { ascending: false })
    .range(from, to);

  if (nameKw) query = query.ilike("name", `%${nameKw}%`);
  if (startDate) query = query.gte("delivery_time", startDate);
  if (endDate) query = query.lte("delivery_time", endDate);

  const { data, count, error } = await query;
  hideLoading();
  if (error) return alert("加载失败：" + error.message);

  displayedCustomers = data;
  totalCount = count;      // 用于分页总页数：Math.ceil(totalCount/pageSize)
  currentPage = page;
  renderTable();
  renderPagination();
}

  );

    .join("\n");

  saveAs(blob, "客户数据导出.csv");
}
