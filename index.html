  return function(...args) {
    clearTimeout(timer);
    timer = setTimeout(() => fn.apply(this, args), delay);
  };
}

//ç²˜è´´è¯†åˆ«æ¨¡å—
 async function smartParseCustomers(text) {
  if (!text) return alert("è¯·ç²˜è´´å†…å®¹");

  const entries = text.trim().split(/\n\s*\n/); // ç©ºè¡Œåˆ†æ®µ
  let successCount = 0;
  let failLines = [];

  for (let i = 0; i < entries.length; i++) {
    const raw = entries[i].replace(/\n/g, " ");
    const customer = {};

    const match = (pattern) => {
      const result = raw.match(pattern);
      return result ? result[1] : null;
    };

    const zhNumToNum = (str) => {
      if (!str) return 0;
      str = str.replace(/[^0-9.ä¸‡]/g, "");
      return str.includes("ä¸‡")
        ? parseFloat(str.replace("ä¸‡", "")) * 10000
        : parseFloat(str) || 0;
    };

    // å§“åã€ç”µè¯ã€åœ°å€
    customer.name = match(/å®¢æˆ·(?:å§“å)?[ï¼š:ã€]?\s*([\u4e00-\u9fa5]{2,})/) ||
                    match(/æ”¶è´§äºº[ï¼š:ã€]?\s*([\u4e00-\u9fa5]{2,})/) || "æœªçŸ¥";

    customer.phone = match(/ç”µè¯[ï¼š:ã€]?\s*(1\d{10})/) ||
                     match(/æ‰‹æœº[ï¼š:ã€]?\s*(1\d{10})/) ||
                     match(/(\b1\d{10}\b)/) || "";
    customer.address = match(/åœ°å€[ï¼š:ã€]?\s*([\u4e00-\u9fa5A-Za-z0-9\-â€”Â· ,ï¼Œçœå¸‚å¿åŒºé•‡æ‘]+?)(?=[ï¼›;ã€‚ï¼Œ]|$)/) || "å¾…å®š";
    // customer.address = match(/åœ°å€[ï¼š:ã€]?\s*([\u4e00-\u9fa5A-Za-z0-9\-â€”Â· ,ï¼Œçœå¸‚å¿åŒºé•‡æ‘]{4,30})/) || "å¾…å®š";

    // é‡‘é¢æ™ºèƒ½å¤„ç†
    let amount = 0;
    const totalMatch = match(/æ€»è®¡å‘è´§[ï¼š:ã€]?\s*([0-9ä¸‡,.å…ƒÂ¥ï¼‹+ ]+)/);
    if (totalMatch) {
      amount = zhNumToNum(totalMatch);
    } else {
      const equalsMatch = match(/=\s*([0-9ä¸‡,.å…ƒÂ¥ï¼‹+ ]+)/);
      if (equalsMatch) {
        amount = zhNumToNum(equalsMatch);
      } else {
        const firstMatch =
          match(/é¦–æ‰¹è´§æ¬¾[ï¼š:ã€]?\s*([0-9ä¸‡,.ï¼‹+ ]+)/) ||
          match(/é¦–æ‰¹[ï¼š:ã€]?\s*([0-9ä¸‡,.ï¼‹+ ]+)/);
        const giftMatch = match(/èµ é€[ï¼š:ã€]?\s*([0-9ä¸‡,.ï¼‹+ ]+)/);

        const first = zhNumToNum(firstMatch);
        const gift = zhNumToNum(giftMatch);

        amount = first + gift;
      }
    }
    customer.amount = amount;

    // å®¢æœ
    customer.customer_service = match(/å®¢æœ[ï¼š:ã€]?\s*([\u4e00-\u9fa5]{2,})/) || "å®¢æœA";

    // ç›‘æ§æ•°é‡ï¼ˆå¤šå†™æ³•æ”¯æŒï¼‰
    let monitorCount = 0;
    const monitorPatterns = [
      /(?:é€|èµ é€)?\s*(\d{1,2})\s*ä¸ª\s*ç›‘æ§/,
      /ç›‘æ§[ï¼š:\s]*å…±?\s*(\d{1,2})\s*ä¸ª/,
      /ç›‘æ§\s*(\d{1,2})\s*ä¸ª/,
      /ç›‘æ§å…±?(\d{1,2})/
    ];
    for (const pattern of monitorPatterns) {
      const m = raw.match(pattern);
      if (m) {
        monitorCount = parseInt(m[1] || m[2]);
        break;
      }
    }
    customer.monitor_count = monitorCount;

    // å¤‡æ³¨
    customer.note = match(/å¤‡æ³¨[ï¼š:ã€]?\s*(.+)/) || "";
    if (raw.includes("ç›‘æ§")) customer.note += monitorCount > 0 ? ` ç›‘æ§${monitorCount}ä¸ª` : " ç›‘æ§";
    if (raw.includes("è°·å­")) customer.note += " å«è°·å­å¡";
    if (raw.includes("å¼€ä¸š")) customer.note += " å¼€ä¸šç¤¼å“";
    if (raw.includes("è§†é¢‘é€‰è´§")) customer.note += " è§†é¢‘é€‰è´§";

    // å‘è´§æ—¶é—´ï¼ˆé»˜è®¤ä»Šå¤©ï¼‰
    customer.delivery_time = new Date().toISOString().split("T")[0];

    // ä¿å­˜
    const { error } = await saveCustomer(customer);
    if (error) {
      failLines.push(`ç¬¬ ${i + 1} æ¡ï¼š${error.message}`);
    } else {
      successCount++;
    }
  }

  loadData();
  alert(`âœ”ï¸ æˆåŠŸæ·»åŠ  ${successCount} æ¡å®¢æˆ·ä¿¡æ¯ã€‚\nâŒ å¤±è´¥ ${failLines.length} æ¡ã€‚\n${failLines.join("\n")}`);
}

async function loadPage(page = 1) {
  showLoading();

  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;
  const from = (page - 1) * pageSize;
  const to = page * pageSize - 1;

  let query = supabaseClient
    .from("customers")
    .select("*", { count: "exact" })
    .order("created_at", { ascending: false })
    .range(from, to);

  if (nameKw) query = query.ilike("name", `%${nameKw}%`);
  if (startDate) query = query.gte("delivery_time", startDate);
  if (endDate) query = query.lte("delivery_time", endDate);

  const { data, count, error } = await query;

  displayedCustomers = data;
  totalCount = count;      // ç”¨äºåˆ†é¡µæ€»é¡µæ•°ï¼šMath.ceil(totalCount/pageSize)
  currentPage = page;
  renderTable();
  renderPagination();
}
