<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户信息登记</title>
    <link rel="icon" href="./img/恐龙.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
       :root {
    --bg-color: #fff;
    --text-color: #000;
    --primary-color: #82aae2;
}

body.dark-mode {
    --bg-color: #333;
    --text-color: #fff;
    --primary-color: #2c3e50;
}

body.light-mode {
    --bg-color: #fff;
    --text-color: #000;
    --primary-color: #82aae2;
}

body {
    background-color: var(--bg-color);
    color: var(--text-color);
}

.user-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--primary-color);
    padding: 10px 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 10px;
}

.user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

h1 {
    margin: 5px auto;
    text-align: center;
}


        /* 布局容器：左侧粘贴区 + 右侧手动输入区 */
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .paste-area,
        .form-area {
            border: 1px solid #ccc;
            padding: 10px;
            flex: 1;
        }

        .paste-area textarea {
            width: 100%;
            height: 60px;
            resize: none;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-group label {
            width: 80px;
            text-align: right;
            flex-shrink: 0;
        }

        .form-group input {
            padding: 4px;
            outline: none;
            border: none;
            border-bottom: 1px solid #000;
            width: 100px;
        }

        /* 地址输入框长一些 */
        .form-group .address-input {
            width: 300px;
        }

        /* 搜索和时间筛选区域 */
        .search-filter-area {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        #searchName {
            outline: none;
            border: none;
            border-bottom: 1px solid #000;
        }

        /* 客户列表表格 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        thead {
            background-color: antiquewhite;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        /* 按钮样式 */
        button {
            padding: 6px 12px;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .btn-edit {
            background-color: #ffc107;
            border: none;
        }

        .btn-add {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        #addCustomerBtn,
        #deleteAllBtn {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }

        .summary {
            font-weight: bold;
            color: #d9534f;
            margin: 0 20px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        .user-bar button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-bar button:hover {
            background-color: #c0392b;
        }

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-btn {
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-btn .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            transition: 0.3s;
        }

        #sun-icon {
            left: 5px;
        }

        #moon-icon {
            right: 5px;
            opacity: 0;
        }

        .toggle-btn.active {
            background-color: #333;
        }

        .toggle-btn.active #sun-icon {
            left: 35px;
            opacity: 0;
        }

        .toggle-btn.active #moon-icon {
            right: 5px;
            opacity: 1;
        }

        /* 新增供货商对话框样式 */
        #supplierModal .modal-content {
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .supplier-controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #supplierList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px 0;
        }

        .supplier-item {
            display: block;
            text-align: center;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #f8f9fa;
            transition: all 0.2s;

        }

        .supplier-item.selected {
            background: #c8e6c9 !important;
            border-color: #4CAF50;
        }

        .supplier-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .supplier-item input[type="checkbox"] {
            /* margin-right: 8px; */
            accent-color: #4CAF50;
            width: 10px;
            height: 10px;
        }

        .supplier-actions {
            margin-left: auto;
            display: flex;
            gap: 5px;
        }

        .supplier-actions button {
            margin-left: 5px;
            padding: 3px 8px;

        }
    </style>
</head>

<body>
    <!-- 音效元素 -->
    <audio id="avatarSound" src="./voice/董昱昆 - 微博提示音.ogg" preload="auto"></audio>
    <audio id="deleteSound" src="./voice/阿茶暖暖 - 警报声-游戏提示音.ogg" preload="auto"></audio>
    <!-- 登录用户信息 + 按钮 -->
    <div class="user-bar">
        <div class="user-info">
            <img id="userAvatar" src="" alt="头像" style="border-radius: 50%; cursor: pointer;"
                onclick="changeAvatar()" />
            <span id="userName"></span>
        </div>
        <div class="btn">
            <button onclick="openChangePasswordModal()">修改密码</button>
            <button class="logout-btn" onclick="logout()">退出登录</button>
            <div class="theme-toggle-container">
                <div class="toggle-btn" id="theme-toggle">
                    <span id="sun-icon" class="icon">☀️</span>
                    <span id="moon-icon" class="icon">🌙</span>
                </div>
            </div>
        </div>
    </div>

    <h1>客户信息登记</h1>

    <!-- 上方：粘贴识别区 + 手动添加区 -->
    <div class="container">
        <!-- 粘贴识别区 -->
        <div class="paste-area">
            <label></label>
            <textarea id="pasteInput" placeholder="粘贴识别区"></textarea>
            <button id="pasteAddBtn" class="btn-add">识别并添加</button>
        </div>
        <!-- 手动添加区 -->
        <div class="form-area">
            <div class="form-group">
                <div class="form-group">
                    <label for="name">客户：</label>
                    <input type="text" id="name" placeholder="必填" />
                </div>
                <div class="form-group">
                    <label for="phone">电话：</label>
                    <select name="phone" id="phone">
                        <option value="13406066514">李东华</option>
                        <option value="15965638113">刘小兵</option>
                        <option value="13287798375 ">贾国祥</option>
                        <option value="13287798375">聂奎</option>
                        <option value="18454181996">郭晓邦</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">地址：</label>
                    <input type="text" id="address" class="address-input" placeholder="必填" />
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="amount">金额：</label>
                    <input type="number" id="amount" placeholder="必填" />
                </div>
                <div class="form-group">
                    <label for="customerService">客服：</label>
                    <select name="customerService" id="customerService">
                        <option value="李东华">李东华</option>
                        <option value="刘小兵">刘小兵</option>
                        <option value="贾国祥">贾国祥</option>
                        <option value="聂奎">聂奎</option>
                        <option value="郭晓邦">郭晓邦</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note">备注：</label>
                    <input type="text" id="note" placeholder="可选" />
                </div>
                <div class="form-group">
                    <label for="deliveryTime">时间：</label>
                    <input type="date" id="deliveryTime" />
                </div>
            </div>

            <!-- 此处按钮会根据当前操作显示“添加”或“更新” -->
            <button id="addCustomerBtn" class="btn-add">添加</button>
        </div>
    </div>

    <!-- 搜索和筛选 -->
    <div class="search-filter-area">
        <label>按姓名搜索：</label>
        <input type="text" id="searchName" placeholder="输入姓名" />
        <label>开始时间：</label>
        <input type="date" id="startDate" />
        <label>结束时间：</label>
        <input type="date" id="endDate" />
        <button id="filterBtn">筛选</button>
        <button id="clearFilterBtn">清除筛选</button>
        <!-- 金额汇总 + 一键删除 -->
        <div class="summary" id="totalAmount">合计金额：0</div>
        <button id="deleteAllBtn" class="btn-delete">删除所有信息</button>
    </div>

    <!-- 客户列表 -->
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>客户</th>
                <th>电话</th>
                <th>地址</th>
                <th>金额</th>
                <th>客服</th>
                <th>备注</th>
                <th>时间</th>
                <th>操作</th>
                <th>订单数</th>
            </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
    </table>

    <!-- 密码修改弹窗 -->
    <div id="passwordModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>修改密码</h3>
            <input type="password" id="oldPassword" placeholder="旧密码">
            <input type="password" id="newPassword" placeholder="新密码">
            <input type="password" id="confirmPassword" placeholder="确认新密码">
            <button onclick="changePassword()">确认修改</button>
            <button onclick="closePasswordModal()">取消</button>
        </div>
    </div>

    <!-- 新增供货商管理对话框 -->
    <div id="supplierModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>供应商管理<span id="currentCustomerName"></span></h3>
            <div class="supplier-controls">
                <input type="text" id="newSupplierName" placeholder="输入供应商名称"
                    style="flex:1; padding:8px; border-radius:20px; border:1px solid #ddd;">
                <button onclick="addSupplier()" class="btn-add"
                    style="border-radius:20px;margin-left: 8px;width: 80px;height: 30px;">
                    <i class="fas fa-plus"></i> 添加
                </button>
            </div>

            <div id="supplierList"></div>
            <div class="modal-footer">
                <button onclick="saveSuppliers()" class="btn-add">
                    <i class="fas fa-save"></i> 保存
                </button>
                <button onclick="closeSupplierModal()" class="btn-delete">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>
    <script>
       // 初始化 supabaseClient
    const supabaseClient = supabase.createClient(
      'https://mdgczfpcturvgtxjzrfc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kZ2N6ZnBjdHVydmd0eGp6cmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5OTgzMDMsImV4cCI6MjA1OTU3NDMwM30.5hBnXg0N3y-yhL7Ymm6AKFsatho2EsGSf_Fqfr61uKc'
    );

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || !user.access_token) {
      window.location.href = "login.html";
    } else {
      supabaseClient.auth.setSession({
        access_token: user.access_token,
        refresh_token: user.refresh_token
      });
      document.getElementById("userAvatar").src = user.avatar;
      document.getElementById("userName").textContent = `欢迎您！${user.name}`;
    }

    let customers = [];
    let currentEditIndex = null;
    let currentCustomerIndex = null;

    async function loadData() {
      const { data, error } = await supabaseClient.from('customers').select('*').order('created_at', { ascending: false });
      if (error) return alert('加载失败：' + error.message);
      customers = data;
      renderTable(customers);
    }

    async function saveCustomer(customer) {
      customer.user_id = user.id;
      if (customer.id) {
        const { error } = await supabaseClient.from('customers').update(customer).eq('id', customer.id);
        return { error };
      } else {
        const { data, error } = await supabaseClient.from('customers').insert([customer]).select();
        return { data: data?.[0], error };
      }
    }

    async function deleteCustomer(index) {
      if (confirm('确定删除该客户信息？')) {
        const id = customers[index].id;
        const { error } = await supabaseClient.from('customers').delete().eq('id', id);
        if (!error) {
          document.getElementById('deleteSound').play();
          loadData();
        } else {
          alert('删除失败：' + error.message);
        }
      }
    }

    document.getElementById('addCustomerBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const customerService = document.getElementById('customerService').value;
      const note = document.getElementById('note').value.trim();
      const deliveryTime = document.getElementById('deliveryTime').value;

      const customerData = { name, phone, address, amount, customerService, note, deliveryTime };
      if (currentEditIndex !== null) {
        customerData.id = customers[currentEditIndex].id;
      }

      const { error } = await saveCustomer(customerData);
      if (!error) {
        loadData();
        clearForm();
        currentEditIndex = null;
        document.getElementById('addCustomerBtn').textContent = '添加';
      } else {
        alert('保存失败：' + error.message);
      }
    });

    function loadCustomerToForm(index) {
      const cust = customers[index];
      currentEditIndex = index;
      document.getElementById('name').value = cust.name;
      document.getElementById('phone').value = cust.phone;
      document.getElementById('address').value = cust.address;
      document.getElementById('amount').value = cust.amount;
      document.getElementById('customerService').value = cust.customerService;
      document.getElementById('note').value = cust.note;
      document.getElementById('deliveryTime').value = cust.deliveryTime;
      document.getElementById('addCustomerBtn').textContent = '更新';
    }

    async function saveSuppliers() {
      const customer = customers[currentCustomerIndex];
      const { error } = await saveCustomer(customer);
      if (!error) {
        renderTable(customers);
        closeSupplierModal();
      } else {
        alert('保存失败：' + error.message);
      }
    }

    async function changePassword() {
      const oldPass = document.getElementById("oldPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (newPass !== confirmPass) return alert("两次输入的新密码不一致");
      if (newPass.length < 6) return alert("密码长度至少为6位");

      const { error } = await supabaseClient.auth.updateUser({ password: newPass });
      if (error) {
        alert("修改失败：" + error.message);
      } else {
        alert("密码修改成功，请重新登录");
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      }
    }

    loadData();
    </script>

</body>

</html>
