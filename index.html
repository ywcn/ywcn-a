    async function applyFilters() {

async function handlePaste() {
    const pasteText = document.getElementById('pasteInput').value.trim();
    if (!pasteText) {
        alert('è¯·å…ˆç²˜è´´å†…å®¹ï¼');
        return;

    // ç¤ºä¾‹æ ¼å¼ï¼ˆæŒ‰é¡ºåºè§£æï¼‰ï¼š
    // å®¢æˆ·å§“å,ç”µè¯,åœ°å€,é‡‘é¢,å®¢æœ,å¤‡æ³¨,æ—¥æœŸ(YYYY-MM-DD)
    // å¼ ä¸‰,13800138000,åŒ—äº¬å¸‚æµ·æ·€åŒº,5000,æä¸œå,é‡è¦å®¢æˆ·,2023-12-31
    
    try {
        const records = parsePasteData(pasteText);
        if (records.length === 0) {
            throw new Error("æœªè¯†åˆ«åˆ°æœ‰æ•ˆæ•°æ®");
        }

        const { data, error } = await supabaseClient
            .from('customers')
            .insert(records)
            .select();

        if (error) throw error;

        document.getElementById('pasteInput').value = '';
        await loadData();
        alert(`æˆåŠŸå¯¼å…¥ ${data.length} æ¡è®°å½•`);
    } catch (error) {
        handleError("ç²˜è´´å¯¼å…¥å¤±è´¥", error);
    }
}

// è§£æç²˜è´´æ•°æ®
function parsePasteData(text) {
    const lines = text.split('\n').filter(line => line.trim() !== '');
    return lines.map(line => {
        const [name, phone, address, amount, customerService, note, deliveryTime] = line.split(',').map(field => field.trim());
        
        // å¿…å¡«å­—æ®µéªŒè¯
        if (!name || !address || !amount || !customerService) {
            throw new Error(`æ— æ•ˆæ•°æ®è¡Œ: ${line}`);
        }

        return {
            name,
            phone: phone || 'æœªå¡«å†™',
            address,
            amount: Number(amount),
            customer_service: customerService,
            note: note || '',
            delivery_time: deliveryTime || new Date().toISOString(),
            user_id: currentUser.id
        };
    });
}
